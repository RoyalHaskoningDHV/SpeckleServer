# Default values for speckleserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: rhdhvcontainerregistry.azurecr.io/speckleserver
  tag: redis
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/request-timeout: "300"

  # hosts:
  #   - host: test-andy.speckle.rhdhv.digital
  #     paths:
  #       path: /
  # tls:
  #  - secretName: test-cert-from-akv
  #    hosts:
  #      - test-andy.speckle.rhdhv.digital

  # resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

speckle:
  publicRegistration: true
  allowInsecureRedirects: false

dns:
  baseDomain: speckle.rhdhv.digital

customer: change-me

redisURL: redis-url-secret-inject@azurekeyvault
mongoURI: mongo-uri-secret-inject@azurekeyvault
